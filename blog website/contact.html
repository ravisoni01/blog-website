<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>BlogWala</title>
</head>

<body>
    <nav class="navigation max-width m-auto">
        <div class="logo">

            <span> <a href="/home.html">BlogWala</a></span>
            <div class="menu">

                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/home.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="search">
            <form action="/search.html">
            <input class="search-input" type="text" placeholder="Search">
            <button class="btn">Search</button>
        </form>
        </div>
    </nav>

    <div class="max-width m-auto my-2">
        <hr>
    </div>

    <div class="form-control max-width m-auto">
        <div class="form-control-left">
            <h1 >Let's talk</h1>
            <div class="form-input">
                <div class="form-box">
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" name="name" placeholder="Enter Your E-mail">
                </div>
                <div class="form-box">
                    <input type="text" name="name" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <textarea name="comment" id="" cols="30" rows="10" placeholder="Enter Your Problem"></textarea>
                </div>
                <button class="btn form-btn form-box">Submit</button>
            </div>
        </div>
        <div class="form-control-right">
            <div class="contact-img">
                <img src="/image/contact.png" alt="">
            </div>
            <div class="icon">
                <div class="twitter">
                    <i class="fa fa-twitter fa-2x"></i>
                </div>
                <div class="instagram">
                    <i class="fa fa-instagram fa-2x"></i>
                </div>
                <div class="google">
                    <i class="fa fa-google fa-2x"></i>
                </div>
                <div class="facebook">
                    <i class="fa fa-facebook-square fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="max-width m-auto my-2">
        <hr>
    </div>

    <div class="footer max-width m-auto">
        <div class="footer-p1">
            <p> <a href="">BlogWala</a></p>
        </div>
        <div class="footer-p2">
            <p>Copyright &copy 2021 || BlogWala.Com</p>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/d19dfe6658.js" crossorigin="anonymous"></script>
</html>
